<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add Destination</h2>
          <form id="location">
            <div class="form-group">
              <label for="new-location">Enter Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark Visited</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-note">Enter Note</label>
              <input type="text" class="form-control" id="new-note">
            </div>
            <div class="form-group">
              <label for="new-date">Enter Date Visited</label>
              <input type="date" class="form-control" id="new-date">
            </div>
          <button type="submit" class="btn btn-primary">Add</button>
          </form>
          <h2>Destination:</h2>
          <ul id="destination">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-location">
            <h2></h2>

            <p>Landmark visited: <span class="place-mark"></span></p>
            <p>Notes: <span class="place-note"></span></p>
            <p>Date: <span class="place-date"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
